name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Эта задача выполняется на GitHub-хосте

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t my-app .

    - name: Save Docker image
      run: docker save my-app -o my-app.tar


  deploy:
    runs-on: self-hosted  # Эта задача выполняется на self-hosted раннере

    steps:
    - name: Load Docker image
      run: docker load -i my-app.tar

    - name: Run Docker container
      run: |
        docker stop my-app || true
        docker rm my-app || true
        docker run -d --name my-app -p 3000:3000 my-app
